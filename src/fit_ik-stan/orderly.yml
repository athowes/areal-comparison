script: script.R

artefacts:
  - data:
      description: Fitted models
      filenames:
        - fits_iid_civ.rds
        - fits_icar_civ.rds
        - fits_ik_civ.rds
        - fits_iid_grid.rds
        - fits_icar_grid.rds
        - fits_ik_grid.rds
        - fits_iid_tex.rds
        - fits_icar_tex.rds
        - fits_ik_tex.rds

packages:
  - sf
  - stan
  - bsae
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr

depends:
  sim_civ:
    id: latest
    use:
      depends/data_iid_civ.rds: data_iid.rds
      depends/data_icar_civ.rds: data_icar.rds
      depends/data_ik_civ.rds: data_ik.rds
  sim_grid:
    id: latest
    use:
      depends/data_iid_grid.rds: data_iid.rds
      depends/data_icar_grid.rds: data_icar.rds
      depends/data_ik_grid.rds: data_ik.rds
  sim_tex:
    id: latest
    use:
      depends/data_iid_tex.rds: data_iid.rds
      depends/data_icar_tex.rds: data_icar.rds
      depends/data_ik_tex.rds: data_ik.rds
