script: script.R

artefacts:
  - data:
      description: Fitted cross-validation models
      filenames:
        - fits_civ_loo.rds
        - fits_civ_sloo.rds
        - fits_mwi_loo.rds
        - fits_mwi_sloo.rds
        - fits_tza_loo.rds
        - fits_tza_sloo.rds
        - fits_zwe_loo.rds
        - fits_zwe_sloo.rds

packages:
  - sf
  - bsae
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr
  - readr

depends:
  process_hiv-surveys:
    id: latest
    use:
      depends/civ2017phia.csv: civ2017phia.csv
      depends/mwi2016phia.csv: mwi2016phia.csv
      depends/tza2017phia.csv: tza2017phia.csv
      depends/zwe2016phia.csv: zwe2016phia.csv
