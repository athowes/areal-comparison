script: script.R

artefacts:
  - data:
      description: Fitted cross-validation models
      filenames:
        - fits_civ_loo.rds
        - fits_civ_sloo.rds
        - fits_mwi_loo.rds
        - fits_mwi_sloo.rds
        - fits_tza_loo.rds
        - fits_tza_sloo.rds
        - fits_zwe_loo.rds
        - fits_zwe_sloo.rds

packages:
  - sf
  - bsae
  - ggplot2
  - dplyr
  - reshape2
  - viridis
  - tikzDevice
  - cubature
  - magrittr
  - gt
  - tidyr
  - sn
  - purrr

depends:
  process_hiv-surveys:
    id: latest
    use:
      depends/civ2012dhs.rds: civ2012dhs.rds
      depends/mwi2015dhs.rds: mwi2015dhs.rds
      depends/tza2012ais.rds: tza2012ais.rds
      depends/zwe2015dhs.rds: zwe2015dhs.rds
